<!DOCTYPE html>
<html lang="en">
<head>
    <title>Comment</title>
    <link rel="stylesheet" href="commentstyle.css">
</head>
<body>
    <div class="container">
        <div class="comment-box gradient-bg">
        <h2 class="comment-title">Join the conversation</h2>
        <form>
            <div class="form-group">
                <label for="comment">Comment:</label>
                <textarea id="comment" name="comment" placeholder="Type your comment here"></textarea>
              </div>
              <button type="submit" class="btn-submit">Submit</button>
        </form>
</div>
</div>
</body>
</html>
